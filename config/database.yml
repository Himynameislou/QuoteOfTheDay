default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: postgres
  password: password
  host: localhost

development:
  <<: *default
  database: QOTD_development

test:
  <<: *default
  database: QOTD_test

production:
  <<: *default
  database: QOTD_production
